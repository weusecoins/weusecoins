<h1 id="whatbenefits">販売業者にとっての利点は何ですか？</h1>
<p>商取引において世界中のあらゆる国からビットコインを受け取ることができます。手数料が安く、支払い拒否がないため、顧客に節約分を還元でき、また他の販売業者に対し価格において優位に立つことができます。</p>

<h1 id="providers">商用ツール</h1>
<p>ビットコインとドル： <a href="https://bitpay.com">BitPay.com</a>や<a href="https://paysius.com/">Paysius.com</a></p>
<p>ビットコインだけ：<a href="https://walletbit.com/">WalletBit.com</a>や<a href="http://www.acceptbit.com/">AcceptBit.com</a></p>
<p>オンラインストーア： <a href="https://en.bitcoin.it/wiki/Category:Shopping_Cart_Interfaces">オンラインストーアのウィキページ</a></p>
